<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <title>arcde</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none; /* added line */
    }

.title {
  font-size: 3em;
  font-weight: bold;
  letter-spacing: 0.1em;
  text-transform: uppercase;
  color: white;
  margin-bottom: 0.5em;
  pointer-events: none; /* added line */
}

.description {
  font-size: 1.5em;
  color: white;
  letter-spacing: 0.05em;
  margin: 0;
  pointer-events: none; /* added line */
}
.footer {
  pointer-events: none; /* added line */
  font-size: 1em;
  letter-spacing: 0.05em;

  color: white;
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  width: 100%;
  padding: 1em;
}

  </style>
</head>
<body>
  <div id="panorama"></div>
  <div class="container">
    <h1 id="title" class="title"></h1>
    <p id="description" class="description"></p>

  </div>
  <p id="footer" class="footer"></p>


  <script type="module" src="app.js"></script>
  
</body>
</html>
